<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Candidate Dashboard{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="..\static\NavStyles.css" />
    <script>
      function toggleNotifications(){
	      const dropdown = document.getElementById("notificationDropdown");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
      }
    </script>
    {% block extraLinks %}{% endblock %}<!-- to add more styles or links-->
</head>
<body class="bg-gray-100">
    <nav class="navbar bg-white shadow-lg fixed-top">
        <div class="container-fluid d-flex">
          <a class="navbar-brand flex items-center space-x-2 m-0">
            <div class="flex flex-col" style="font-weight:600;">
              <span class="tracking-widest">HIRE</span>
              <div style="display:inline-block;background-color:black;height:3px;width:28px;margin-bottom:5%;">
              </div> 
            </div>
            <div class="flex flex-col" style="font-weight:600;">
              <div style="display:inline-block;background-color:white;height:2px;width:10px;margin-bottom:5%;">
              </div>
              <div style="display:inline-block;background-color:black;height:3px;width:28px;margin-bottom:5%;">
              </div> 
              <span class="text-2xl font-bold tracking-widest">HELP</span>
            </div>
          </a>
          <div class="nav-custom d-flex mx-auto">
            <div class="p-2">
              <a class="nav-link" aria-current="page" href="/candidate">Jobs</a>
            </div>
            <div class="p-2">
              <a class="nav-link" aria-current="page" href="/scheduled_interview">Interviews</a>
            </div>
            <div class="p-2">
                <a class="nav-link" aria-current="page" href="/logout">Logout</a>
              </div>
          </div>
          <div class="p-2 ml-0">
            <div class="notification-wrapper">
              <button class="notification-btn" onclick="toggleNotifications()">
                <i class="fa fa-bell"></i>
              </button>
            
              <div class="notification-dropdown" id="notificationDropdown">
                <h6 class="dropdown-title">Notifications</h6>
                <hr>
                <ul>
                  {% for noti in fetched_notifications %}
                    <li noti_id="{{ noti.Notification_ID }}">
                      <span>{{ noti.Message }} {{ noti.Date }}</span>
                    </li>
                  {% empty %}
                    <li><span class="no-notifications">No notifications</span></li>
                  {% endfor %}
                </ul>
              </div>
            </div>
            </div>
        </div>
    </nav>
        {% block content %}
        <!-- Default content can go here if needed -->
        {% endblock %}

    <script src="../static/candidate.js"></script>
</body>
</html>
